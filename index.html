<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #main,
        #mainer {
            padding: 50px
        }
    </style>
</head>

<body>
    <div id="main">
        <h1>Hello world</h1>
    </div>

    <div id="mainer">
        <h1>Hello world</h1>
    </div>
    <script src="./gradient.js"></script>
    <script>
        var g = new gradient(document.getElementById("mainer"), Object.assign({
            interval: 23,
            gradientSpeed: 0.02,
            colors: new Array(
                [199, 238, 180],
                [12, 223, 30],
                [199, 300, 200],
                [60, 180, 75],
                [232, 238, 180],
                [209, 220, 222]
            )
        })
        ).animate()

        var g = new gradient(document.getElementById("main"))
        g.animate()
    </script>
</body>

</html>
